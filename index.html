<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Application</title>
</head>
<body>
    <nav class="library">
        <h1>Library</h1>
    </nav>
    <hr>

    <main class="main">
        <div class="fillup-area">
            <div class="center">
                <button class="add-book-button" >Add New Book</button>
            </div>
            <hr>
            <div class="form" style="display: none;">
                <form action="" method="" class="formz" id="books-heading">
                    <div class="area">
                        <label for="bookTitle" class="books">Book Title</label>
                    <input type="text" name="bookTitle" id="bookTitle">
                    </div>
                    
                    <div class="area">
                        <label for="authorName" class="books">Author</label>
                    <input type="text" name="authorName" id="authorName">
                    </div>
                    
                    <div class="area">
                        <label for="pages" class="books">Pages</label>
                    <input type="number" name="pages" id="pages">
                    </div>
                    
                    <div class="area ">
                        <label for="status" class="books">Status</label>
                        <input type="text" name="status" id="status">
                    </div>

                    <div class="area">
                        <button type="submit"  class="btn btn-green" id="submitBtn">Submit</button>
                        <button type="reset"  class="btn btn-green" id="resetBtn">Reset</button>
                    </div>
                    
                </form>
            </div>
            
            
        </div>

        
        <div class="library-showcase">
            <h1 class="heading">YOUR BOOK</h1>
            <hr>
            <div class="list">
                
                
            </div>
            
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
