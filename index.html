<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Application</title>
</head>
<body>
    <nav class="library">
        <h1>Library</h1>
    </nav>


   <div class="container">
        <div class="form-heading">
            <h1>ADD NEW BOOK TO THE LIBRARY</h1>
        </div>
        <div class="books-heading">
            <h1>CURRENT BOOKS IN LIBRARY</h1>
        </div>
        <div class="form">
            <button class="add-book-btn">+ Add Book</button>
            <div id="add-book-form" style="display: none;">
                <form action="" id="add-book">
                    <label for="Title">Title</label>
                    <input type="text" name="Title" id="Title">

                    <label for="Author">Author</label>
                    <input type="text" name="Author" id="Author">

                    <label for="Pages">Pages</label>
                    <input type="number" name="Pages" id="Pages">

                    <label for="Status"></label>
                    <div class="stat">

                    
                     <label for="Read">Read</label>
                    <input type="radio" name="Read" id="Read" value="Read" >
                    <label for="Not Read">Not Read</label>
                    <input type="radio" name="Not Read" id="NotRead" value="Not Read">
                </div>
                    
                </form>
                <button type="submit" class="submitBtn">Submit</button>
                <button type="reset" class="resetBtn">Reset</button>
            </div>
        </div>
        <div class="books">

        </div>
   </div>
    <script src="./app.js"></script>
</body>
</html>
