<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Library Project</title>
</head>
<body>
    <div class="container">

        <div class="left">
            <div class="heading"><h1>ADD YOUR BOOK</h1></div>
            <button class="dispForm" >Add Book</button>
            <form action="" onsubmit="submitFunc()" class="form" style="display: none;">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="in">

                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="in">

                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" class="in">

                <label for="Read">Status</label>
                    <select name="Read" id="read" class="in">
                        <option value="Already Read">Already Read</option>
                        <option value="Not Read Yet">Not Read Yet</option>
                    </select>
                
                <button type="submit" id="submitBtn" class="btn btn-submit">Submit</button>
            <button type="reset" id="resetBtn" class="btn btn-reset">Reset</button>
            </form>

            
        </div>

        <div class="right">
            <h1 class="heading">YOUR BOOK</h1>
            <div class="yourBooks">
                
            </div>
        </div>

    </div>
    
</body>
</html>
