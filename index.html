<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Application</title>
</head>
<body>
    <nav class="library">
        <h1>Library</h1>
    </nav>

    <main class="main">
        <div class="fillup-area">
            <h1 class="heading">ADD BOOK</h1>
            <form action="" method="post" class="form">
                <label for="bookTitle" class="bookTitle">Book Title</label>
                <input type="text" name="bookTitle" id="bookTitle">

                <label for="authorName" class="authorName">Author</label>
                <input type="text" name="authorName" id="authorName">

                <label for="pages" class="pages">Pages</label>
                <input type="number" name="pages" id="pages">

                <button class="btn">Read</button>
                <button class="btn btn-red">Not Read</button>
            </form>
            
        </div>
        <div class="library-showcase">
            <h1 class="heading">YOUR BOOK</h1>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
