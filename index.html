<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Application</title>
</head>
<body>
    <nav class="library">
        <h1>Library</h1>
    </nav>
    <hr>

    <main class="main">
        <div class="fillup-area">
            <h1 class="heading">ADD BOOK</h1>
            <div class="form">
                <form action="" method="" class="form">
                    <div class="area">
                        <label for="bookTitle" class="books">Book Title</label>
                    <input type="text" name="bookTitle" id="bookTitle">
                    </div>
                    
                    <div class="area">
                        <label for="authorName" class="books">Author</label>
                    <input type="text" name="authorName" id="authorName">
                    </div>
                    
                    <div class="area">
                        <label for="pages" class="books">Pages</label>
                    <input type="number" name="pages" id="pages">
                    </div>
                    
                    <div class="area ">
                        <button class="btn btn-blue" id="statusRead">Read</button>
                    <button class="btn btn-red" id="statusNotRead">Not Read</button>
                    </div>

                    <div class="area">
                        <button type="submit" onclick="showBooks()" class="btn btn-green" id="submitBtn">Submit</button>
                    </div>
                    
                </form>
            </div>
            
            
        </div>

        
        <div class="library-showcase">
            <h1 class="heading">YOUR BOOK</h1>
            <div class="list">
                <!-- <div class="bookz">
                    <h1 class="heading">Book 1</h1>
                    <h1 class="temp">Title: Harry Potter</h1>
                    <h1>Author: J.K. Rowling</h1>
                    <h1>Pages: 1999</h1>
                    <h1>Status: Read</h1>
                    <button>Delete</button>
                </div> -->
                
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
